<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Quote Converter</h1>
      <p>Easily switch between straight and curly quotes.</p>
    </header>

    <main>
      <textarea id="inputText" placeholder="Enter your text here..."></textarea>

      <div class="buttons">
        <button id="toCurly">Straight to Curly</button>
        <button id="toStraight">Curly to Straight</button>
      </div>

      <div id="output">
        <h2>Converted Text:</h2>
        <p id="outputText"></p>
      </div>
    </main>

    <footer>
      <p>Made by bonbon.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
